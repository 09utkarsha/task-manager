<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .task-card {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4 text-center">📝 Task Manager</h2>

    <!-- Add Task Form -->
    <div class="card p-4 mb-4">
        <div class="mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter your task">
        </div>
        <button id="addTaskBtn" class="btn btn-primary w-100">Add Task</button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="list-group">
        <!-- Tasks will appear here -->
    </ul>
</div>

<!-- jQuery + Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="task-manager.js"></script>
</body>
</html>
